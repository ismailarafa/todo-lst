<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>To-Do list</title>
    <link rel="stylesheet" href="css/cc-ss.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <h1>2-Do List</h1>
        <div class="main">
            <i onclick="handlers.toggleAll()" id="toggle" class="fa fa-toggle-off"></i>
            <input id="item-txt" type="text" placeholder="Add Item...">
            <input id="date-txt" type="date" placeholder="DD/MM/YYYY">
            <div class="list">
                <ul id="items">
                </ul>
            </div>
        </div>
        <ul class="lists" id="nav">
            <li id="all">All</li>
            <li id="active">Active</li>
            <li id="completed">Completed</li>
            <li id="urgent">Urgent</li>
            <li id="expired">Expired</li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
