<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>To-Do list</title>
    <link rel="stylesheet" href="css/cc-ss.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="main">
            <i onclick="handlers.toggleAll()" id="toggle" class="fa fa-toggle-off"></i>
            <input id="item-txt" type="text" placeholder="Add Item...">
            <input id="date-txt" type="date" placeholder="dd/mm/yyyy">
            <button onclick="handlers.addItem()">Add</button>
            <div class="list">
                <!--  <input id="change-position" type="number">
                <input id="change-txt" type="text">
                <button onclick="handlers.toggleComplete()">Toggle Completed</button>
                <input id="toggle-position" type="number"> -->
                <ul>
                </ul>
            </div>
        </div>
        <ul class="lists">
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>
            <li>Urgent</li>
            <li>Expired</li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
